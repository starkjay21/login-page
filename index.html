<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_css.css">
    <script defer src="login-js.js"></script>
    <title>Login Page</title>
</head>

<body>
    <main id="main-box">
        <h1 id="Login_msg">LOGIN</h1>
        <div id="error">
            <p id="invalid_credentials">Invalid Credentials</p>
            <p id="try-again">Please try again !!</p>
        </div>
        <form id="login-form">

            <input type="text" class="form_element" id="username" placeholder="Username">
            <input type="password" class="form_element" id="password" placeholder="Password">
            <input type="submit" id="submit" value="Login">

        </form>

    </main>
</body>

</html>
